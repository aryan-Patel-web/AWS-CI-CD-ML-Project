<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        /* General Styles */
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #66afe9;
            outline: none;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <!-- Gender -->
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- Race or Ethnicity -->
            <label for="ethnicity">Race or Ethnicity</label>
            <select name="ethnicity" id="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <!-- Parental Level of Education -->
            <label for="parental_level_of_education">Parental Level of Education</label>
            <select name="parental_level_of_education" id="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <!-- Lunch Type -->
            <label for="lunch">Lunch Type</label>
            <select name="lunch" id="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <!-- Test Preparation Course -->
            <label for="test_preparation_course">Test Preparation Course</label>
            <select name="test_preparation_course" id="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <!-- Reading Score -->
            <label for="reading_score">Reading Score out of 100</label>
            <input type="number" name="reading_score" id="reading_score" min="0" max="100" required>

            <!-- Writing Score -->
            <label for="writing_score">Writing Score out of 100</label>
            <input type="number" name="writing_score" id="writing_score" min="0" max="100" required>

            <!-- Submit Button -->
            <input type="submit" value="Predict your Maths Score">
        </form>

        {% if results %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ results }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
